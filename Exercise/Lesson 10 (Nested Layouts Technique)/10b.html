<!DOCTYPE html>
<html>
  <head>
    <title> Cats you may know </title>
    <link rel="stylesheet" href="10b.css">
  </head>
  <body>
    <div class="main">
      <div class="main-1">
        <div class="cat-dp">
          <img class="cat-picture" src="cat.jpg" alt="">
        </div>
        <div class="cat-info">
          <div class="name">
            oliver
          </div>
          <div class="type">
            the cat
          </div>
          <div class="demand">
            Popular
          </div>
        </div>
        <div class="follow">
          <button>Follow</button>
        </div>
      </div>

      <div class="main-1">
        <div class="cat-dp">
          <img class="cat-picture" src="cat2.jpg" alt="">
        </div>
        <div class="cat-info">
          <div class="name">
            Mimi
          </div>
          <div class="type">
            sleepy cat
          </div>
          <div class="demand">
            Popular
          </div>
        </div>
        <div class="follow">
          <button>Follow</button>
        </div>
      </div>

      <div class="main-1">
        <div class="cat-dp">
          <img class="cat-picture" src="dog.jpg" alt="">
        </div>
        <div class="cat-info">
          <div class="name">
            Rex
          </div>
          <div class="type">
            Happy Bulldog
          </div>
          <div class="demand">
            Popular
          </div>
        </div>
        <div class="follow">
          <button>Follow</button>
        </div>
      </div>

    </div>
  </body>
</html>
