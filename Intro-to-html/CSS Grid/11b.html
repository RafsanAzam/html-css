<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid</title>
    <style>
      .grid-check {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }
    </style>
  </head>
  <body>
    <div class="grid-check">
      <div style="background-color: lightblue;">
        col1
      </div>

      <div style="background-color: lightpink;">
        col2
      </div>

      <div style="background-color: lightblue;">
        col3
      </div>
    </div>
  </body>
</html>
