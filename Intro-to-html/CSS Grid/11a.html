<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid</title>
    <style>
      .grid-check {
        display: grid;
        grid-template-columns: 2fr 1fr;
        width: 275px;
        
      }
    </style>
  </head>
  <body>
    <div class="grid-check">
      <div style="width: 200px; 
        background-color: lightblue;">200px</div>
      <div style="width: 75px; background-color: lightpink;">75px</div>
    </div>
  </body>
</html>
